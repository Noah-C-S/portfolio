<!DOCTYPE html>
<html lang = 'en'>
    <head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" type = "text/css" href = "styles.css">
    <title>HTML5 Snake</title
    </head>
    <body>
    <div id = "scoreBoard">
        Score:
        <div id = "score"></div><br>
    </div>
    <canvas id = "game">
        
    </canvas><div>
    <button id = "settings">Settings</button>
    </div>
    <div id = 'sliders' style = 'display: none;'>
    <input value = "66" type = "range" min = "16" max = "500" id = "speed">Speed (higher is slower)</input><br><br>
    <input value = "32" type = "range" min = "5" max = "100" id = "size">Size (how many squares)</input><br><br>
    <input value = "15" type = "range" min = "5" max = "50" id = "res">Resolution (size of each square)</input><br><br>
    <input value = "1" type = "range" min = "1" max = "25" id = "foodAmt">How much each food item increases your length/score.</input><br><br>
        Instructions:<br>
        Arrow keys or WASD to move <br>
        Spacebar pauses <br>
        Settings allows you to change the settings of the game.
    </div>
    </body>
    <script src = "scripts.js"> </script>
</html>
